<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let number=prompt("Digite um n√∫mero")
        ;
        let index=0
        while (index<=10) {
            index++
            if(index===7) {
                continue
            }
            ;
            document.write(`${number} x ${index} = ${index * number}<br>`)
        }
        document.write("Saiu do loop while<br>")
        ;
        index=11
        do{
            if(index>10){
                alert("Indice maior que 10!")
                break
            }
            document.write(`${number} x ${index} = ${index * number}<br>`)
            index++
        } while (index<=10)
        document.write("Saiu do loop do while<br>")
        ;
        for (let i=0; i<=10; i++) {
           if(i===3){
               continue
           }
            document.write(`${number} x ${i} = ${i * number}<br>`)   
        }
        document.write("Saiu do loop for<br>")
    </script>
</body>
</html>
